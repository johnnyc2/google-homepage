<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>


    <style>
      body {
          max-height: 100vh;
          font-family: Arial, sans-serif;
          font-size: 14px;
          color: #5F6368;
      }

      footer{
          position: fixed;
          left: 0px;
          bottom: 0px;
          width: 100vw;
          background: #f2f2f2;
      }

       nav {
          display: flex;
          justify-content: space-between;
          padding: 15px 0px 15px 0px;
       }

      ul {
        margin: 0 5px 0 0px;
      }

      li {
         display: inline;
         margin: 15px 15px 15px 15px;
      }

      #country-bar{
          border-bottom-style: solid;
          border-bottom-width: 1px;
          border-bottom-color: lightgrey;
          font-size: 15px;
      }

      #navbar-bottom{

      }
      a {
          color: #70757a;
          text-decoration: none ;
      }

      .logo {
          display: block;
          margin-left: auto;
          margin-right: auto;
          padding-top: 30vh;
      }

      .search-bar {
          display: block;
          margin: 0 auto;
          border-radius: 24px;
          height: 44px;
          width: 582px;
          border: 1px solid;
          border-color: lightgrey;
          box-shadow: none;
          margin-top: 30px;
      }

      .search-buttons-box {
          display: flex;
          height: 40px;
          width: 582px;
          margin: 25px auto;
          justify-content: center;
      }

      .search-buttons {
          margin: 11px 4px;
          height: 36px;
          border-radius: 4px;
          border: 1px solid;
          border-color: #F3F3F3;
          background-color: #F3F3F3;
          font-family: sans-serif;
          font-size: 14px;
          padding: 0px 15px 0px 15px;
          color: #5F6368;
      }

      .right {

      }

      .search-bar-and-icons{
          display: flex;
          justify-content: space-between;
          align-items: center;

      }



    </style>
</head>


<body>

<div class="">
    <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
    <div class="search-bar-and-icons">
        <input class="search-bar">
        <img class="material-icons-outlined" src="images/search_black_24dp.svg" alt="">
        <img class="material-icons-outlined" src="images/mic_black_24dp.svg" alt="">
    </div>

    <div class="search-buttons-box">
        <input type="button" class="search-buttons" value="Google Search">
        <input type="button" class="search-buttons" value="I'm Feeling Lucky">
    </div>
</div>

<footer>
    <nav id="country-bar">
        <ul>
            <li><a href="">Australia</a></li>
        </ul>
    </nav>

    <nav id="navbar-bottom">
        <ul>
            <li><a href="">Advertising</a></li>
            <li><a href="">Business</a></li>
            <li><a href="">How Search works</a></li>
        </ul>
        <ul>
            <li><a class="right" href="">Privacy</a></li>
            <li><a class="right" href="">Terms</a></li>
            <li><a class="right" href="">Settings</a></li>
        </ul>
    </nav>
</footer>




</body>
</html>
